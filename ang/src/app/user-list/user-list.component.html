    <mat-accordion *ngFor="let user of users" role="listitem">
      <mat-expansion-panel (opened)="user.opened = true"
                          (closed)="user.opened = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            User: {{user.email}}
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field class="example-form-field">
          <mat-label>Clearable input</mat-label>
          <input matInput type="text" [value]="user.email">
          <button *ngIf="user.email" matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <button mat-button color="primary">Save</button>
      </mat-expansion-panel>
    </mat-accordion>
