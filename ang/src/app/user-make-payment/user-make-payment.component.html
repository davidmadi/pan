<div class="container">
  <p>Make a payment</p>
  <div>
    <form id="payment-form">
      <div id="payment-element"><!-- Elements will create form elements here --></div>
      <div id="error-message">
        <!-- Display error message to your customers here -->
      </div>
      <div class="mt-2 d-flex justify-content-between">
        <button mat-raised-button color="primary" [routerLink]="['user/payments', user.id]">Back</button>
        <button mat-raised-button color="primary" id="submit" (click)="submit()">Submit</button>
      </div>
    </form>
  </div>
</div>
